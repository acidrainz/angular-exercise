<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as vm">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="vm.isCollapsed = !vm.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">angular-exercise</a>
    </div>
    <div collapse="vm.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">

        <li ng-repeat="item in vm.menu" ng-class="{active:vm.isActive(item.link)}">
            <a ng-hide="item.subnavs" ng-href="{{item.link}}">{{item.title}}</a>

              <span  ng-if="!!item.subnavs.length" dropdown on-toggle="toggled(open)">
                        <a id="simple-dropdown" dropdown-toggle>
                          {{item.title}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
                          <li ng-repeat="item in item.subnavs">
                            <a ng-href="{{item.link}}">{{item.title}}</a>
                          </li>
                        </ul>
                </span>

        </li>


      </ul>
    </div>
  </div>

</div>
