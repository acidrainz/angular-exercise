<div ng-include="'components/navbar/navbar.html'"></div>
<div flow-prevent-drop flow-name="vm.obj.flow" flow-init="{target: '/upload'}" id="signupform" class="container">
    <form class="form-horizontal" role="form" name="regForm" ng-submit="vm.submitForm()">
        <div class="col-md-6 col-md-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Register</div>
                </div>
                <div class="panel-body">
                    <div class="form-group" >
                        <label for="fname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" required class="form-control" ng-model='vm.registrant.fname' name="fname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" required ng-model='vm.registrant.lname' name="lname" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="email" required class="form-control" ng-model='vm.registrant.email' name="email" placeholder="Enter valid email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-md-3 control-label">Address</label>
                        <div class="col-md-9">
                            <input type="text" required class="form-control" ng-model='vm.registrant.address' name="address" placeholder="Enter complete address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Mobile Number</label>
                        <div class="col-md-9">
                            <input type="text"  ng-pattern="/^[0-9]+$/"
                                                required class="form-control"
                                                ng-model='vm.registrant.mobile'
                                                name="mobile"
                                                validation-msg-pattern="Invalid mobile format"
                                                placeholder="Enter valid mobile number">
                        </div>
                    </div>

                        <!-- Button -->

                            <button type="submit" ng-disabled="regForm.$pristine || regForm.$invalid" class="pull-right btn btn-info">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Profile Picture</div>
                </div>
                <div class="panel-body">
                    <div class="thumbnail" ng-hide="$flow.files.length">
                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                    </div>
                    <div class="thumbnail" ng-show="$flow.files.length">
                        <img flow-img="$flow.files[0]" />
                    </div>
                    <input class="btn" required type="file" flow-btn/>
                    <span class="btn" flow-btn></span>
                </div>

            </div>
        </div>
    </form>
</div>
